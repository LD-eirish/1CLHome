<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/1CLHome/1CLLogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Combined Legion</title>
  <meta name="robots" content="noindex" />
  <style>
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script>
    (function(){
      try {
        var p = sessionStorage.getItem('redirectPath');
        if (p) {
          var origin = location.origin || (location.protocol + '//' + location.host);
          if (p.indexOf(origin) === 0) p = p.substring(origin.length);
          history.replaceState({}, '', p);
          sessionStorage.removeItem('redirectPath');
        }
      } catch(e){
        console.warn('Route restore failed', e);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
