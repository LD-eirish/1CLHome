<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/1CLHome/1CLLogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1st Combined Legion</title>
  <meta name="robots" content="noindex" />
  <style>
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script>
    (function(){
      try {
        var p = sessionStorage.getItem('redirectPath');
        if (p) {
          // Determine the app base at runtime by inspecting the built module script or favicon.
          var base = '/';
          try {
            var moduleScript = document.querySelector('script[type="module"][src]');
            if (moduleScript && moduleScript.src) {
              var m = moduleScript.src;
              var idx = m.indexOf('/assets/');
              if (idx !== -1) {
                base = new URL(m.substring(0, idx + 1), location.origin).pathname;
              }
            }
            if (base === '/') {
              var icon = document.querySelector('link[rel="icon"][href]');
              if (icon && icon.href) {
                var ih = new URL(icon.href, location.origin).pathname;
                base = ih.substring(0, ih.lastIndexOf('/') + 1) || '/';
              }
            }
          } catch(_e){}

          // If the saved path doesn't already include the base, prefix it.
          if (p.indexOf(base) !== 0) {
            p = (base + p.replace(/^\/+/, '')).replace(/\/+/g, '/');
          }

          history.replaceState({}, '', p);
          sessionStorage.removeItem('redirectPath');
        }
      } catch(e){
        console.warn('Route restore failed', e);
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
